{% extends "registration/baseTemplate.html" %}

{% block title %}Change Password{% endblock %}

{% block content %}
    <h1>Changing password for user <b><i>{{user.username}}</i></b></h1>
    <form method="post" action="{% url 'requirelogin:change_password' %}">
        {% csrf_token %}
        {{ form }}
    <input type="submit" value="Change Password">
    </form>
{% endblock content%}
